<div class="container">
    <h2>Cotizaciones</h2>
    <div *ngIf="loading" class="loader-container">
        <img src="../../../assets/loader.gif" alt="Loader" class="loader">
    </div>
    <div class="card-container">

        <div *ngFor="let dolar of results, let i=index" class="card">

            <mat-card class="example-card" (click)="dolarDetail(dolar, dolar.casa.nombre)">
                <mat-card-header>
                    <mat-card-title>{{dolar.casa.nombre}}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <mat-card-subtitle>ver Cotizaciones</mat-card-subtitle>
                </mat-card-content>

            </mat-card>
        </div>
    </div>
</div>
