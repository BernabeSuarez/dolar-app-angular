<div class="container">

    <h2 [ngStyle]="{'color': 'white', 'text-align': 'center' }">{{dolarSelected?.casa.nombre}}</h2>
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>{{dolarSelected?.casa.nombre}}</mat-card-title>

        </mat-card-header>
        <mat-card-content>
            <mat-card-subtitle>Compra:</mat-card-subtitle>
            <p>{{dolarSelected.casa.compra}}</p>
            <mat-card-subtitle>Venta:</mat-card-subtitle>
            <p>{{dolarSelected.casa.compra}}</p>
        </mat-card-content>
        <button mat-fab color="primary" aria-label="back arrow" (click)="back()">
            <mat-icon>arrow_back</mat-icon>
        </button>


    </mat-card>
</div>
