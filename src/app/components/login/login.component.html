<div class="container">
    <mat-card>

        <h2>Ingresar</h2>

        <form [formGroup]="loginForm">
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName="email" placeholder="tuEmail@mails.com">
                <mat-error *ngIf="email?.errors?.['required'] && email?.touched">
                    El campo Email es obligatorio
                </mat-error>
            </mat-form-field>
            <!-- <span *ngIf="email?.errors?.['required'] && email?.touched">
                <p [ngStyle]="{color:'tomato'}">El campo Email es obligatorio</p>
            </span> -->
            <mat-form-field class="example-full-width">
                <mat-label>Contraseña</mat-label>
                <input type="password" matInput formControlName="password" placeholder="******">
                <mat-error *ngIf="password?.errors?.['required'] && password?.touched">
                    La contraseña es obligatoria
                </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="loginSubmit()"
                [disabled]="loginForm.invalid">Ingresar</button>

        </form>
        <mat-divider></mat-divider>
        <h5>No tienes cuenta? <b (click)="toRegister()">Registrate</b></h5>

        <button mat-raised-button (click)="loginGoogle()" color="accent">
            Ingresar con Google
        </button>
        <mat-divider></mat-divider>
    </mat-card>

</div>
